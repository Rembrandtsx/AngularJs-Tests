<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>News Camilo</title>
    <!--Scripts Bootstrap y dependencias-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
    <!--Styles-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

     <!-- Angular Scripts -->
     <script src="js/angular.min.js"></script>



     <!--App Script-->
     <script src="app/app.js"></script>

     <!--Controllers-->
     <script src="app/news/newsCtrl.js"></script>

  </head>
  <body ng-app="newsWikiApp">
      <div class="container">
        <div class="row">
          <fieldset>
            <legend class="titulo">Destacados</legend>

          </fieldset>

        </div>
          <div class="row" ng-controller="NewsCtrl">
            <div class="col-sm-6 col-md-4">
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="" >
                  <div class="card-body">
                    <h5 class="card-title" >{{mensaje}}</h5>
                    <p class="card-text">Descripcion de mi noticia o articulo</p>
                    <a href="#" class="btn btn-primary" role="button">Leer Mas</a>
                    <a href="#" class="btn btn-default" role="button">Editar</a>
                  </div>
                </div>
            </div>
          </div>

          <div class="row">
            <fieldset>
              <legend class="titulo">Ultimas noticias</legend>
            </fieldset>
          </div>

      </div>
  </body>
</html>
